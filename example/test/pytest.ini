[pytest]
# pytest configuration file

# Test directories
testpaths = .

# Test file matching pattern
python_files = test_*.py

# Test class matching pattern
python_classes = Test*

# Test function matching pattern
python_functions = test_*

# Additional options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    
# Minimum version requirement
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 